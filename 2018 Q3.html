<html>
<head>
<title> Student Registration </title>
</head>
<body>
<form>
<table>
	<tr>
	<td> Full Name </td>
	<td> <input type="text" name="Full_Name" maxlength="30"/> </td>
	</tr>
	
	<tr>
		<td> Date Of Birth </td>
		<td>
			<input type="text" name="Full_Date" size="1" maxlength="2" />
			<input type="text" name="Full_Month" size="9" maxlength="10" />
			<input type="text" name="Full_Year" size="3" maxlength="4" />
		</td>
	</tr>

<tr>
	<td> Email Id </td>
	<td> <input type="text" name="Email_Id" maxlength="40"/> </td>
</tr>

<tr>
	<td> Mobile Number</td>
	<td> <input type="text" name="Mobile_Number" maxlength="10"/> </td>
</tr>

<tr>
	<td> Gender </td>
	<td>
		 Male <input type="radio" name="Gender" value="Male">
		 Female <input type="radio" name="Gender" value="Female"> 
	</td>
</tr>

<tr>
	<td> Hobbies <br> <br> <br> </td>
	<td>
		Drawing <input type="checkbox" name="Drawing" value="Hobby_Drawing"> 
		Singing <input type="checkbox" name="Singing" value="Hobby_Singing"> 
		Dancing <input type="checkbox" name="Dancing" value="Hobby_Dancing"> 
		Acting <input type="checkbox" name="Acting" value="Hobby_Acting"> 
		Others <input type="checkbox" name="Others" value="Hobby_Others"> 
	</td>
</tr>

<tr>
	<td colspan="2" align="center">
		<input type="submit" value="Submit">
		<input type="reset" value="Reset">
	</td>
</tr>
</table>
</form>
</body>
</html>
